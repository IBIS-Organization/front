<div class="login-container">
  <div class="left-side">
      <img src="https://ibis.hotels-in-trujillo.com/data/Images/OriginalPhoto/9885/988520/988520851/image-trujillo-ibis-77.JPEG" alt="Hotel Ibis" class="establishment-image">
  </div>

  <div class="right-side">
      <div class="header">
          <img src="LogoIBIS.png" alt="Hotel Ibis Logo" class="logo">
      </div>

      <!-- Centrar el texto Registrarse -->
      <h2 class="title-center">Registrarse</h2>

      <form class="login-form">
          <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre" placeholder="Ingresa tu nombre">
          </div>
  
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" placeholder="Ingresa tu apellido">
        </div>
  
        <div class="form-group">
          <label for="tipoDocumento">Documento de Identidad</label>
          <div class="document-type">
            <input type="radio" id="dni" name="tipoDocumento" value="DNI">
            <label for="dni">DNI</label>
            <input type="radio" id="ce" name="tipoDocumento" value="Carnet de Extranjería">
            <label for="ce">Carnet de Extranjería</label>
            <input type="radio" id="otro" name="tipoDocumento" value="Otro">
            <label for="otro">Otro</label>
          </div>
        </div>
  
        <div class="form-group">
          <label for="numeroDocumento">Número de Documento</label>
          <input type="text" id="numeroDocumento" placeholder="Ingresa el número de documento">
        </div>
  
        <div class="form-group">
            <label for="fecha-nacimiento">Fec. de Nacimiento</label>
            <input type="date" id="fecha-nacimiento" placeholder="dd/mm/aaaa">
          </div>
          
  
        <div class="form-group">
          <label for="correo">Correo electrónico</label>
          <input type="email" id="correo" placeholder="Ingresa tu correo">
        </div>
  
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Ingresa tu contraseña">
        </div>
  
        <div class="form-group">
          <label for="confirmPassword">Confirmar Contraseña</label>
          <input type="password" id="confirmPassword" placeholder="Confirmar contraseña">
        </div>
  
        <button type="submit" class="login-btn">Registrarse</button>
      </form>

      <p class="register-text">¿Ya tienes una cuenta? <a routerLink = "/iniciarSesion">Iniciar sesión</a></p>
    </div>
  </div>
