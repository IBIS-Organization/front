<div class="login-container">
    <div class="left-side">
        <img src="https://cdn.discordapp.com/attachments/1168351427727470592/1291058653083992074/image.png?ex=66feb791&is=66fd6611&hm=37528fee23a669eebf06aa0c8e6fc4c1d52d5e9d22e22c9c46750322111a74db&" alt="Hotel Ibis" class="establishment-image">
    </div>
    
    <div class="right-side">
        <div class="header">
            <img src="https://cdn.discordapp.com/attachments/1168351427727470592/1291059035314847744/image.png?ex=66feb7ec&is=66fd666c&hm=9b46f4266c8e8534261f96f72745a1dd3e3abf1d4bfc1271024d8586533a087c&" alt="Hotel Ibis Logo" class="logo">
        </div>
        <form class="login-form">
            <h2>Iniciar Sesión</h2>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="Ingresa tu correo">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña">
            </div>
            <a href="#" class="forgot-password">¿Has olvidado la contraseña?</a>
            <button type="submit" class="login-btn">Conectarse</button>
        </form>

        <div class="divider">
            <span>O</span>
        </div>

        <button class="google-btn">Continuar con Google</button>
        <button class="facebook-btn">Continuar con Facebook</button>

        <p class="register-text">¿Tienes una cuenta? <a href="#">Crear cuenta</a></p>
    </div>
</div>
