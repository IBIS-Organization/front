<div class="container-fluid row login-container">
    <!-- Columna izquierda con la imagen del hotel -->
    <div class="col-md-6 left-side d-none d-md-flex">
        <img src="https://ibis.hotels-in-trujillo.com/data/Images/OriginalPhoto/9885/988520/988520851/image-trujillo-ibis-77.JPEG" alt="Imagen Hotel Ibis" class="hotel-image">
    </div>

    <!-- Columna derecha con el formulario de inicio de sesión -->
    <div class="col-md-6 right-side">
        <!-- Header con el logo del hotel -->
        <div class="header text-center">
            <img src="LogoIBIS.png" alt="Hotel Ibis Logo" class="logo">
        </div>

        <!-- Formulario de inicio de sesión -->
        <form class="login-form">
            <h2>Iniciar Sesión</h2>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="Ingresa tu correo" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" class="form-control">
            </div>
            <a [routerLink]="['/recuperar-contrasena']" class="nav-link forgot-password">¿Has olvidado la contraseña?</a>
            <button type="submit" class="login-btn btn btn-primary w-100">Conectarse</button>
        </form>

        <!-- Divider para las opciones de redes sociales -->
        <div class="divider text-center my-3">
            <span>O</span>
        </div>

        <!-- Botones de inicio de sesión con Google y Facebook -->
        <button class="google-btn btn btn-outline-danger w-100 mb-2">Continuar con Google</button>
        <button class="facebook-btn btn btn-outline-primary w-100">Continuar con Facebook</button>

        <!-- Texto para redirigir a crear cuenta -->
        <p class="register-text text-center mt-4">¿No tienes una cuenta? <a routerLink="/registro-usuario">Crear cuenta</a></p>
    </div>
</div>
